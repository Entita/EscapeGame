<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escape Game</title>
  <link id="favicon" rel="icon" href="img/favicon.ico" type="image/gif">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <div class="cursor"></div>
  <div id="game">
    <div class="inventory-control" @click="openInventory($event)" @mouseover="expandCursor" @mouseleave="shrinkCursor"></div>
    <div class="inventory">
      <img v-for="item in inventory" v-bind:src="item.src" v-bind:alt="item.name" @mouseover="expandCursor" @mouseleave="shrinkCursor">
    </div>
    <!-- SVG's -->
    <svg viewBox="0 0 1210 549" fill="none" xmlns="http://www.w3.org/2000/svg">
      <g id="Room1">
        <g id="Door">
          <line id="Doorstep" y1="546" x2="659" y2="546" class="stroke-color" stroke-width="6" />
          <path id="Frame" d="M139 3V546H173V34H372.5V546H403.5V3H139Z" class="stroke-color" stroke-width="6" />
          <circle id="Knob" @mouseover="doorKnobToColor();expandCursor()" @mouseleave="doorKnobToWhite();shrinkCursor()"
            cx="345" cy="289" r="13" class="stroke-color" stroke-width="6" />
        </g>
        <g id="Table">
          <path id="Table_2"
            d="M1207 354V326H787V354H1207ZM1207 354H1069V546H1207V354ZM843 369.5H1069M1072 444H1203M1072 397H1203M807 354H843V546H807V354Z"
            class="stroke-color" stroke-width="6" />
          <path id="Drawer-Knob3" @mouseover="drawerKnobToColor($event);expandCursor()"
            @mouseleave="drawerKnobToWhite($event);shrinkCursor()"
            d="M1105 473C1105 469.134 1108.13 466 1112 466H1161C1164.87 466 1168 469.134 1168 473V476H1105V473Z"
            class="fill-color" />
          <path id="Drawer-Knob2" @mouseover="drawerKnobToColor($event);expandCursor()"
            @mouseleave="drawerKnobToWhite($event);shrinkCursor()"
            d="M1105 423C1105 419.134 1108.13 416 1112 416H1161C1164.87 416 1168 419.134 1168 423V426H1105V423Z"
            class="fill-color" />
          <path id="Drawer-Knob1" @mouseover="drawerKnobToColor($event);expandCursor()"
            @mouseleave="drawerKnobToWhite($event);shrinkCursor()"
            d="M1105 373C1105 369.134 1108.13 366 1112 366H1161C1164.87 366 1168 369.134 1168 373V376H1105V373Z"
            class="fill-color" />
        </g>
        <g id="Mirror">
          <path id="String" d="M562 123L614.5 69.5L669 123" class="stroke-color" stroke-opacity="0.5"
            stroke-width="3" />
          <circle id="Wall-nail" cx="614.5" cy="69.5" r="3.5" class="fill-color" />
          <rect @mouseover="mirrorToColor();expandCursor()" @mouseleave="mirrorToWhite();shrinkCursor()"
            id="Outer-frame" x="553" y="115" width="124" height="178" class="stroke-color" stroke-width="6" />
          <rect id="Inner-frame" x="565" y="131" width="101" height="146" class="stroke-color" stroke-width="6" />
          <circle id="Left-nail" cx="562" cy="123" r="3" class="fill-color" />
          <circle id="Right-nail" cx="669" cy="123" r="3" class="fill-color" />
          <path id="Reflection"
            d="M602.091 160.03L585.091 178.03M649.091 232.03L632.091 250.03M623 161.5L584.88 199.62M647 185.38L584.88 247.5M647 211L608.88 249.12M641 165L582 224"
            class="stroke-color" stroke-width="3" />
        </g>
      </g>
    </svg>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
