<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default</title>
    <link id="favicon" rel="icon" href="/public/img/favicon.ico" type="image/gif">
    <link rel="stylesheet" href="/default/default.css">
    <link rel="stylesheet" href="/default/style.css">
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app" v-cloak>
        <div class="cursor"></div>
        <div id="intro">
            <button @mouseover="expandCursor" @mouseleave="shrinkCursor" @click="buyCheck(1)">Kup hru na 1hod</button>
            <button @mouseover="expandCursor" @mouseleave="shrinkCursor" @click="buyCheck(2)">Kup hru nav≈ædy</button>
        </div>
        <div>
            <label for="create-username">Username</label>
            <input id="create-account-username" type="text" placeholer="Username" name="create-username">
            <label for="create-email">Email</label>
            <input id="create-account-email" type="email" placeholer="Email" name="create-email">
            <label for="create-password1">Password</label>
            <input id="create-account-password" type="password" placeholer="Password" name="create-password1">
            <label for="create-password2">Repeat password</label>
            <input id="create-account-password-repeat" type="password" placeholer="Repeat password" name="create-password2">
            <button @click="createAccount">Create account</button>
        </div>
        <form @submit="loginCheck">
            <input type="email" placeholer="Email">
            <input type="password" placeholer="Password">
            <button>Log In</button>
        </form>
    </div>

    <script type="text/javascript" src="/default/script.js"></script>
</body>

</html>
